<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: green;
        border-radius: 40px ;
        padding: 0;
        margin: 0;
    }
    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-left:   20px;
        margin-right: 20px;
        background-color: rgb(1, 84, 1);
        border-radius:40px ;
        padding: 20px;
    }
     header h1 {
    font-family: Arial, Helvetica, sans-serif;
    color: white;

    }

#ajouter {
    background-color: blue;
    color: white;
    border: 1px solid blue;
    padding: 15px;
    border-radius: 40px;
    width: 20%;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
}
#search {
    padding: 10px;
    border-radius: 40px;
    justify-content: center;
    width: 50%;
    margin: auto;
    margin-top: 50px;
    margin-left: 25%;
    margin-bottom: 20px;
    
    

}
.btn {

    background-color: blue;
    color: white;
    border: solid 1px blue;
    padding: 9px;
    border-radius: 40px;
    font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;
    margin-left: 30%;

    
    

    
}
.carte {
    padding: 40px;
    border-radius: 40px;
    background-color: white;
    color: black;
    margin: 20px;width: fit-content;
    

}

#listeslivres {
    display: grid;
    grid-template-columns: repeat(4,1fr);
    justify-content: space-around;

}
#statistic {
    color: white;
    font-size:large;
    font-weight: bold;
    text-align: center;
}
</style>
<body>
    <header>
        <h1>Bibliothèque</h1>
        <button id="ajouter">Ajouter</button> 
    </header>

    <div >
     <input type="text" id="search" placeholder="Rechaircher ici ">
    
    </div>
    <div id="listeslivres"></div>
    <div id="statistic"></div>
    <script src="main.js"></script>
</body>
</html>
