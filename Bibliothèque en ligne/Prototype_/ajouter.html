<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque</title>
</head>
<style>
    body {
background-color: green;
padding: 0;
margin: 0;

 }
 
    header {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-left: 10px;
        margin-right: 10px;
        background-color: rgb(1, 84, 1);
        border-radius: 40px;
        padding: 20px;
    }
    header a  {
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        text-decoration: none;


    }
    h2 {
        font-family: Georgia, 'Times New Roman', Times, serif;
        color: rgb(230, 209, 181);
        margin-bottom: 30px;
        text-align: center;
        font-weight: bold;
        
    }
     ul li a {
        text-decoration: none;
        /* list-style: none; */
        font-size: large;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bolder;
        color: white;

    }
    ul li {
        list-style: none;
    }
    form  input {
        display: flex;
        padding: 20px;
        width: 50%;
        border: solid 1px white;
        border-radius: 40px;
        margin: auto;
        margin-bottom: 20px;


    }
    form label {
     display: flex;
     justify-content: center;
     margin-bottom: 10px;
     color: white;
     font-size:large;
     font-family: Arial, Helvetica, sans-serif;

    }
    button { 
        display: flex;
        justify-content: center;
        background-color: blue;
        color : white;
        border-radius: 40px;
        border : solid 1px blue ;
        padding: 9px;
        width: 30%;
        font-size: large;
        margin :auto;
    
    }
    
        
    

    
   
   
   
  
 
</style>
<body>
    <header class="header">
        <a href="cataloge.html"><h1>Bibliothèque</h1></a>
        <ul>
            <li><a href="cataloge.html">Retour</a></li>
        </ul>
    </header>
    <main>
        <form class="form">
    <h2> Ajouter un nouveau livre</h2>
    <input type="number" id="code-id" placeholder="Code du livre" required>
    <input type="text" id="titre-id" placeholder="Titre du livre" required>
    <input type="text" id="auteur-id" placeholder="Auteur" required>
    <input type="number" id="annee-id" placeholder="Année" required>
    <input type="number" id="prix-id" placeholder="Prix (en DH)" required>
    <label for="disponible"> disponible</label>
    <input type="checkbox" id="disponible-id">
    <button type="submit">Ajouter</button>
    </form>
  
  
    </main>
    <script src="script.js"></script>
    </body>
    </html>
